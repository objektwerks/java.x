db.driver=org.hsqldb.jdbcDriver
db.username=sa
db.password=
db.url=jdbc:hsqldb:mem:test
db.initial.size=1
db.max.active=2

persistence.unit.name=beer
persistence.xml.location=classpath:META-INF/test.persistence.xml

hibernate.autocommit=false
hibernate.hbm2ddl.auto=create
hibernate.dialect=org.hibernate.dialect.HSQLDialect
hibernate.jdbc.batch.size=0
hibernate.show.sql=false
hibernate.default.schema=public

pooled.xsd.validator.is.enabled=true
pooled.xsd.validator.pool.size=3
pooled.xslt.transformer.pool.size=3

